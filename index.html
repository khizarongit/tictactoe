<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tak-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hide winner-container">
        <h1 class="winner" style="font-size: 55px; color: #FFD400;">
        </h1>
        <button class="newgame">
            New Game
        </button>
    </div>
    
    <div class="main">

        <h1 style="color: #D90368;">Tic-Tak-Toe</h1>
        <div class="container">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button class="reset">
            Reset Game
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
